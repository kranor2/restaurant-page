<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kranor2 | Restaurant Page</title>
<script defer src="main.js"></script></head>
<body>

    <header>
        <nav>
            <div class="logo">
                <p id="logo-text">Comfy Crunchies</p>
            </div>
            <div class="buttons">
                <button class="tab">Home</button>
                <button class="tab">Menu</button>
                <button class="tab">About</button>
            </div> 
        </nav>
    </header>

    <div id="content">
        <div class="info">
            <div class="modes">
                <h3>Hours</h3>
                <p id="hours">Monday-Sunday: 12pm-12am</p>
                <p class="note">We also offer drive-thru, carry-out, and delivery!</p>
            </div>
            <div class="location">
                <h3>Location</h3>
                <p class="note">1107 OhWyrm Drive</p>
                <p class="note">Dinosaur, Colorado</p>
            </div>
        </div>
    </div>
    
</body>
</html>
